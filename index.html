<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/45e963b633.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <div class="music-player">
       <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
       </nav>
       <img src="Images/Singer Img.jfif" class="song-img">
       <h1>Venendra</h1>
       <p>This is a Music Player</p>
       <audio id="song">

        <source src="media/chill-abstract-intention-12099.mp3" type="audio/mpeg">
       </audio>
       <input type="range" value="0" id="progress">
       <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-circle-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
       </div>
    </div>
  </div>

  <script>

     let progress=document.getElementById("progress");
     let song=document.getElementById("song");
     let ctrlIcon=document.getElementById("ctrlIcon");
     song.onloadmetadata=function(){
      progress.max=song.duration;
      progress.value=song.currenTime;
     }

     function playPause(){
      if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.add("play");
      }else{
        ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("play");
        song.play();
        
      }
     }
     if(song.play()){
      setInterval(()=>{
        progress.value=song.currenTime;
      },500);
     }
     progress.onchange=function(){
      song.play();
      song.currenTime=progress.value;
      ctrlIcon.classList.add("fa-pause");
        ctrlIcon.classList.remove("play");
     }
  </script>
</body>
</html>
